<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>level day</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <header id="header">
        <h1 class="classname">To Do list</h1>
    </header>
    <div class="input-group mb-3">
        <input type="text" id="taskInput" placeholder="task name" aria-label="add task"
            aria-describedby="button-addon2">
        <button class="btn btn-primary" type="button" id="button-addon2" onclick="addTask()">Add</button>
    </div>
    <ul id="taskList" class="list-group"></ul>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
    <script>
        let tasks = [];

        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const taskName = taskInput.value.trim();
            if (taskName) {
                tasks.push(taskName);
                renderTasks();
                taskInput.value = '';
            }
        }

        function deleteTask(index) {
            tasks.splice(index, 1);
            renderTasks();
        }

        function renderTasks() {
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';
            tasks.forEach((task, index) => {
                const li = document.createElement('li');
                li.className = 'list-group-item d-flex justify-content-between align-items-center';
                li.innerHTML = `
                    ${task}
                    <button class="btn btn-danger btn-sm" onclick="deleteTask(${index})">Delete</button>
                `;
                taskList.appendChild(li);
            });
        }
    </script>
</body>

</html>
